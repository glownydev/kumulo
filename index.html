<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumulo - Hébergeur Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .badge {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kumulo</h1>
        <p>Hébergeur web professionnel</p>
        <div class="badge">Site en développement</div>
        <p>Nous travaillons actuellement sur notre plateforme pour vous offrir le meilleur service d'hébergement possible.</p>
    </div>
    <div style="width:100%;text-align:center;margin:48px 0 12px 0;font-size:1em;color:#444;">
        <hr style="max-width:320px;margin:16px auto 8px auto;">
        <span>Vous avez déjà un compte ? <a href="https://panel.kumulo.fr" style="color:#1976d2;text-decoration:underline;">Accédez au panel ci-dessous</a></span>
    </div>
</body>
</html>
