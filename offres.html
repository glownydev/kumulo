<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offres - Kumulo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>


    <div class="container">
        <h1>Nos Offres <img src="minecraft.png" alt="Minecraft" style="height: 32px; width: auto; vertical-align: middle; margin-left: 10px;"></h1>
        <div class="offers">
            <div class="offer">
                <div class="offer-icon"><img src="fer.png" alt="Grade Fer" style="height: 32px; width: auto;"></div>
                <div class="offer-title">Serveur Gratuit - Grade Fer</div>
                <div class="offer-desc">Serveur 8 Go - Essai 10 jours (sera supprimé après)</div>
                <div class="offer-price">0€ <span class="price-period">/mois</span></div>
                <a href="https://billing.kumulo.fr/products/minecraft/serveur-gratuit" class="offer-link" target="_blank" data-toast="Merci d'essayer notre service gratuit !" onclick="showToast(this.getAttribute('data-toast')); return true;">Voir l'offre</a>
            </div>
            <div class="offer">
                <div class="offer-icon"><img src="or.png" alt="Grade Or" style="height: 32px; width: auto;"></div>
                <div class="offer-title">Grade Or</div>
                <div class="offer-desc">Serveur 16 Go</div>
                <div class="offer-price">5€ <span class="price-period">/mois</span></div>
                <a href="https://billing.kumulo.fr/products/minecraft/serveur-payant-grade-or" class="offer-link" target="_blank" data-toast="Merci pour votre paiement, cela nous soutient énormément !" onclick="showToast(this.getAttribute('data-toast')); return true;">Voir l'offre</a>
            </div>
            <div class="offer">
                <div class="offer-icon"><img src="diamant.png" alt="Grade Diamant" style="height: 32px; width: auto;"></div>
                <div class="offer-title">Grade Diamant</div>
                <div class="offer-desc">Serveur 32 Go</div>
                <div class="offer-price">15€ <span class="price-period">/mois</span></div>
                <a href="https://billing.kumulo.fr/products/minecraft/serveur-payant-grade-diamant" class="offer-link" target="_blank" data-toast="Merci pour votre paiement, cela nous soutient énormément !" onclick="showToast(this.getAttribute('data-toast')); return true;">Voir l'offre</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
